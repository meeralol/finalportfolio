    <main id="skip">
        
        <div class = "gallery">
            <div class = "imagetext">
            <img src = "images/mass_meeting.jpg" width = "500" alt = "Past mass meeting event flyer from September 8, 2022">
            <figcaption>We welcomed new and returning members to come learn more about our semester initiatives and the new opportunities we have for new members. There was time after to speak with executive board members about their summer experiences/experiences at the university and have conversations with fellow SWIE members.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/resume_event.jpg" width = "500" alt = "Past resume and interview prep event flyer from September 15, 2022">
            <figcaption>Members came by to get 1-on-1 help with their resume and prepare for their next interview. It was also a leadership opportunity for those who wanted to help read resumes and interview prep fellow SWIE members.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/citi_event.jpg" width = "500" alt = "Past Citi Bank event flyer from September 19, 2022">
            <figcaption>Memebrs joined us for an information session to learn about the many different businesses at Citi, their recruiting timelines, and the different opportunites available to join at any level from Freshman to Senior. Members came to learn about what makes the world's most global bank a great place to begin their career!</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/kraft_event.jpg" width = "500" alt = "Past Kraft Heinz recruiting event flyer from September 27, 2022">
            <figcaption>Kraft Heinz campus recruiters came to exclusively talk to SWIE members about opportunities and upcoming deadlines for their applications. There was also time for questions and networking with their representatives.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/internship_event.jpg" width = "500" alt = "Past internship event flyer from September 28, 2022">
            <figcaption>Members learned more about what their fellow SWIE members did this past summer and heard about their cool internship experiences. We also split off into smaller networking groups so people could ask questions directly to panelists.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/gartner_event.jpg" width = "500" alt = "Past Gartner event flyer from October 6, 2022">
            <figcaption>Gartner campus recruiters held an exclusive event with SWIE to give interview prep and discuss their internship and full time opportunities. It was a great event to learn tips and tricks from the recruiters themselves and ask any questions!</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/mentorship_kickoff.jpg" width = "500" alt = "Past mentorship kickoff event flyer from October 11, 2022">
            <figcaption>We introduced our first mentorship pairings for the semester and gave tips and tricks about navigating the Economics major/minor. The program allows mentors and mentees to really a foster a relationship with weekly check-ins and open communication.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/northwesternmutual_event.jpg" width = "500" alt = "Past Northwestern Mutual event flyer from October 13, 2022">
            <figcaption>Members listened to a Women in Financial Services presentation given by Northwestern Mutual Campus Recruiters and current employees. It was a great opportunity to learn more about the financial services industry and network with people currently in the field.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/healthscape_event.jpg" width = "500" alt = "Past Healthscape recruiting event flyer from October 25, 2022">
            <figcaption>HealthScape advisors held an exclusive event with SWIE to work on mini cases and discuss their internship and full-time opportunities. It was a great event for those possibly interested in consulting and/or the healthcare and medical industry.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/mentorship_2.jpg" width = "500" alt = "Past mentorship program event flyer from November 10, 2022">
            <figcaption>We introduced our second mentorship pairings for this semester and gave tips and tricks about recruiting, reaching out to professors, studying abroad, and more! The updated program allows our mentors and mentees to really foster a relationship with weekly check-ins and open communication.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/backpacking_boardgames.jpg" width = "500" alt = "Past backpacking and boardgames event flyer from November 16, 2022">
            <figcaption>We discussed the Economics major/minor requirements, the honors track, a BA vs. BS degree, Economics courses being offered next semester, and much more! Members got to know their fellow SWIE members in a casual and fun enviornment, all while playing some popular board games.</figcaption>
            </div>

            <div class = "imagetext">
            <img src = "images/alumni_event.jpg" width = "500" alt = "Upcoming alumni event flyer on December 7, 2022 at 6:00 PM EST at 265 Lorch Hall, University of Michigan">
            <figcaption>As the final event of the semester, members have the chance to hear from past SWIE memebrs about their life post-grad, and how SWIE has helped them in their current careers. This event will take place on Wednesday December 7, 2022 at 6:00 PM EST in Foster Library at Lorch Hall.</figcaption>
            </div>
        </div>
        

    </main>
